    <div class="container">
        <div class="container text-center">
            <div class="page-header">
                <h1>Register</h1>
            </div>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>Sex:</label>
                </div>
                <div class="form-group col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Man
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Women
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="cn">College-Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="cn" placeholder="College Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mn">Major-Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mn" placeholder="Major Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mn">Professor-Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pn" placeholder="Student Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
